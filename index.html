<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="sidebar">
        <h2>Search for a City:</h2>
        <input type="text">
        <button id="search-button" type="button" value="search">Search</button>
        <!-- ul holds list of cities -->
        <ul>
            <li data-city="los+angeles" class="city-element"><button>Los Angeles</button></li>
            <li data-city="austin" class="city-element"><button>Austin</button></li>
            <li data-city="las+vegas" class="city-element"><button>Las Vegas</button></li>
        </ul>
    </div>

    <div class="container">
        <div id="main-info-card">
            <h2 id="city-name">City Name</h2>
            <ul>
                <li>Temperature: <p id="current-temp"></p>
                </li>
                <li>Humidity: <p id="current-hum"></p>
                </li>
                <li>Wind Speed:<p id="current-wind"></p>
                </li>
                <li>UV Index: <p id="current-uv"></p>
                </li>
            </ul>
        </div>
        <h2>5-Day Forecast:</h2>
        <ol id="five-day-forecast">
            <li id="day-template" class="day-card hide">
                <h3>Date</h3>
                <p>Temperature</p>
                <p>Humidity</p>

        </ol>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
